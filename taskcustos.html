<!-- My JS code -->
<script>
    //Animation init
    new WOW().init();

    i18next
        .use(i18nextXHRBackend)
        .init({
            lng: 'en',
            debug: true,
            fallbackLng: false,
            backend: {
                loadPath: 'locales/{{lng}}/{{ns}}.json'
            }
        }, function (err, t) {
            jqueryI18next.init(i18next, $);
            $('.translate').localize();

            $('.lang-select').click(function () {
                $('.lang-select').removeClass('font-weight-bold');
                $(this).addClass('font-weight-bold');
                i18next.changeLanguage(this.getAttribute("aria-label"), function () {
                    $('.translate').localize();
                });
            });
        });
</script>
