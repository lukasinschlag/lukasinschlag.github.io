<script>
    //Animation init

    i18next

            lng: 'en',
            debug: true,
            fallbackLng: false,
            backend: {

            }

            jqueryI18next.init(i18next, $);
            $('.translate').localize();

            $('.lang-select').click(function () {
                $('.lang-select').removeClass('font-weight-bold');
                $(this).addClass('font-weight-bold');
                i18next.changeLanguage(this.getAttribute("aria-label"), function () {
                    $('.translate').localize();
                });
            });
        });
